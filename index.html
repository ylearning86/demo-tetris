<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>テトリス風ゲーム</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- スタート画面を追加 -->
    <div id="startScreen" class="screen visible">
        <h1>テトリス</h1>
        <div class="difficulty-selector">
            <h2>難易度選択</h2>
            <button class="difficultyButton" data-difficulty="easy">かんたん</button>
            <button class="difficultyButton" data-difficulty="normal">ふつう</button>
            <button class="difficultyButton" data-difficulty="hard">むずかしい</button>
        </div>
        <button id="startButton" disabled>ゲーム開始</button>
        <button id="demoButton">デモプレイ</button> <!-- 追加 -->
        <p class="controls-info">
            操作方法:<br>
            ← → : 移動<br>
            ↓ : ソフトドロップ<br>
            ↑ or X : 回転<br>
            スペース : ハードドロップ<br>
            C : ホールド
        </p>
    </div>

    <!-- ゲーム画面関連 (最初は非表示) -->
    <div id="gameContainer" class="screen">
        <div id="gameInfo"> <!-- スコアとレベルをまとめる -->
            <div id="scoreDisplay">スコア: 0</div>
            <div id="levelDisplay">レベル: 1</div>
        </div>
        <div id="gameArea"> <!-- ゲームキャンバスと次のブロック表示をまとめる -->
            <canvas id="gameCanvas" width="300" height="600" tabindex="0"></canvas>
            <div id="nextBlockArea">
                 <p>HOLD</p> <!-- HOLD表示を追加 -->
                 <canvas id="holdCanvas" width="100" height="100"></canvas> <!-- ホールド用Canvas -->
                 <p>NEXT</p>
                 <canvas id="nextCanvas" width="100" height="100"></canvas> <!-- 次のブロック用Canvas -->
            </div>
            <!-- ゲームオーバー画面を追加 (最初は非表示) -->
            <div id="gameOverScreen" class="screen">
                <h2>GAME OVER</h2>
                <p id="finalScore">スコア: 0</p>
                <p id="finalLevel">レベル: 1</p>
                <!-- <button id="restartButton">もう一度プレイ</button> -->
                <button id="backToStartButton">スタート画面に戻る</button> <!-- ボタン変更 -->
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
